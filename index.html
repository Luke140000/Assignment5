<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded renderer="logarithmicDepthBuffer: true;" arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;" vr-mode-ui="enabled: false">

      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Stop 1 -->
      <a-text
        value="Welcome to LHS!"
        scale="12 12 12"
        color="red"
        gps-entity-place="latitude:39.279771500084884; longitude: -84.27587460448821;"
      ></a-text>
      
      <!-- stop 2 -->
      <!-- Load the Blender file -->
		<a-assets>
			<a-asset-item id="myModel" src="extrusion.glb"></a-asset-item>
		</a-assets>
		
		<!-- Display as AR element -->
		<a-entity gltf-model="#myModel" gps-entity-place="latitude: 39.28009140365949; longitude: -84.27551171492044;"></a-entity>
      
 <!-- Stop 3 -->
      <a-text
        value="Welcome to the Math Hallway!"
        scale="12 12 12"
        color="blue"
        gps-entity-place="latitude: 39.27936177607027; longitude: -84.27579318831546;"
      ></a-text>

    </a-scene>
  </body>
</html>
